{{:ModuleInclude('public/header')}}

<!-- right content start  -->
<div class="content-right">
	<div class="content">
        <!-- nav start -->
        {{:ModuleInclude('public/nav_switch_tabs', [
            'nav_data'  => $nav_data,
            'nav_type'  => $type,
            'url'       => 'admin/promotion/index'
        ])}}
        <!-- nav end -->	
        <!-- form start -->
        <form class="am-form form-validation am-form-popup-sticky" action="{{:MyUrl('admin/email/save')}}" method="POST" request-type="ajax-view" request-value="{{:MyUrl('admin/email/index', ['type'=>'message'])}}">
            <div class="nav-content rich-text">
                <!-- table tips start -->
                {{:ModuleInclude('email/tips')}}
                <!-- table tips end -->
                <!-- 后台 -->
                
                <div class="am-form-group">
                    <label>{{$data.home_email_promotion_template.name}}<span class="am-form-group-label-tips">{{$data.home_email_promotion_template.describe}}</span></label>
                    <textarea id="email_user_email_binding" name="{{$data.home_email_promotion_template.only_tag}}">{{if !empty($data)}}{{$data.home_email_promotion_template.value}}{{/if}}</textarea>
                </div>
            </div>
            <div class="am-form-popup-submit">
                <button type="submit" class="am-btn am-btn-primary am-radius am-btn-xs btn-loading-example" data-am-loading="{spinner: 'circle-o-notch', loadingText:'{{:MyLang('save_title')}}'}">
                    <i class="am-icon-save"></i>
                    <span>{{:MyLang('save_title')}}</span>
                </button>
            </div>
        </form>
        <!-- form end -->
	</div>
</div>
<!-- right content end  -->

<!-- footer start -->
{{:ModuleInclude('public/footer')}}
